<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('header').load("head.html");
        $('footer').load("footer.html");
      });
    </script>
  </head>
  <body>
    <header></header>
    

    <section class="service">
      <div class="contact-bg">
        <h3>WE PROVIDE BETTER</h3>
        <h2 class="s">Our Services</h2>
        <div class="line">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>  
        
      <div class="service">
        <h2>Pharmacy's Services</h2>

      <div class="service-box">
          <div class="single-service">
            <img src="images/images/injection.jpg" alt="">
            <div class="overlay"></div>
            <div class="service-desc">
              <h3>Injection & Flu shots</h3>
              <hr>
            </div>
          </div>
        
        <div class="single-service">
          <img src="images/images/baby.jpg"
          height="" alt="">
          <div class="overlay"></div>
          <div class="service-desc">
            <h3>Baby Be Healthy</h3>
            <hr>
          </div>
        </div>
        <div class="single-service">
          <img src="images/images/telephone.jpg" alt="">
          <div class="overlay"></div>
          <div class="service-desc">
            <h3>Telephone Follow-up</h3>
            <hr>
          </div>
        </div>
        <div class="single-service">
          <img src="images/images/medication.jpg" alt="">
          <div class="overlay"></div>
          <div class="service-desc">
            <h3>Medication Information Sheets</h3>
            <hr>
          </div>
        </div>
        <div class="single-service">
          <img src="images/images/smoking.jpg" alt="">
          <div class="overlay"></div>
          <div class="service-desc">
            <h3>Stop-Smoking Consultation</h3>
            <hr>
          </div>
        </div>
      
      <div class="single-service">
        <img src="images/images/blood.jpg"
        height="" alt="">
        <div class="overlay"></div>
        <div class="service-desc">
          <h3>Blood Pressure Screening</h3>
          <hr>
        </div>
      </div>
      <div class="single-service">
        <img src="images/images/medications.jpg" alt="">
        <div class="overlay"></div>
        <div class="service-desc">
          <h3>Medication Reviews</h3>
          <hr>
        </div>
      </div>
      <div class="single-service">
        <img src="images/images/product.jpg" alt="">
        <div class="overlay"></div>
        <div class="service-desc">
          <h3>Compliments Products</h3>
          <hr>
        </div>
      </div>
      </div>
      </div>

      <div id="appointment">
        <h2>Request an Appointment</h2>

        <div class="appointment-form">
          <form>
            <div>
              <input type="text" class="form-control" placeholder="First Name">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div>
              <input type="text" class="form-control" placeholder="E-mail">
              <input type="text" class="form-control" placeholder="Phone">
            </div>
              <input type="date" name="" id="" class="form-control">
              <input type="time" name="" id="" class="form-control">
            <button class="appointmen-btn"><input type="submit" class="send-btn" value="Submit Request"><span></span></button>
            
          </form>

          <div>
            <img src="./images/images/appointment.jpg" alt="">
          </div>
        </div>
      </div>
      
    </section>


    
    
    
    

    <footer><footer>
