.container{

/* footer */
.footer{
	background-color: #24262b;
    padding: 70px 100px;

}
.footer .containers{
  max-width: 100%;
  width: 100%;
	margin:auto;
}
.footer-col{
   width: 23%;
   padding: 0 15px;
   display: inline-block;
}
.footer-col h4{
	font-size: 18px;
	color: #ffffff;
	text-transform: capitalize;
	margin-bottom: 35px;
	font-weight: 500;
	position: relative;
}
.footer-col h4::before{
	content: '';
	position: absolute;
	left:0;
	bottom: -10px;
	background-color: #e91e63;
	height: 2px;
	box-sizing: border-box;
	width: 50px;
}
.footer-col ul li:not(:last-child){
	margin-bottom: 10px;
}
.footer-col ul li a{
	font-size: 16px;
	text-transform: capitalize;
	color: #ffffff;
	text-decoration: none;
	font-weight: 300;
	color: #bbbbbb;
	display: block;
	transition: all 0.3s ease;
  text-align: left;
  padding: 5px;
  cursor: url(cursor/cursor2.png),auto;

}
.footer-col ul li a:hover{
	color: #ffffff;
	padding-left: 8px;
}
.footer-col .social-links a{
	display: inline-block;
	width: 40px;
	background-color: rgba(255,255,255,0.2);
	text-align: center;
	border-radius: 50%;
	color: #ffffff;
	transition: all 0.5s ease;
  align-items: center;
  cursor: url(cursor/cursor2.png),auto;
}
.fab{
  padding: 10px;
}
.footer-col .social-links a:hover{
	color: #24262b;
	background-color: #ffffff;
}

.sent p{
  color: #fff;
  font-weight: 200;
}


.sent input{
	flex: 1;
	max-width: 70%;
	width: 70%;
  height: 36px;
  padding-left: 10px;
  font-size: 16px;
  border: 1px solid rgb(160, 158, 158);
  border-radius: 2px;
  box-shadow: inset 1px 2px 3px rgba(0,0,0,.05);
  background: transparent;
  border-right: none;
	align-items: center;
	display: inline-block;
	
}
.sent input[type=text]{
  letter-spacing: 1px;
  outline: none;
  background: linear-gradient(rgba(0,0,0,.09),transparent);
  color: #fff;
}
.sent input::placeholder{
  letter-spacing: 0px;
}
.sent button{
	align-items: center;
display: inline block;
max-width: 20%;
	width: 20%;
  height: 39px;
  cursor: url(cursor/cursor2.png),auto;
  border:2px solid rgb(160, 158, 158);
  border-left: solid 5px  rgb(160, 158, 158);
  border-radius: 0px 5px 5px 0px;
  background: linear-gradient(rgba(0,0,0,.5),transparent);
  font-size: 20px;
  color: #fff;
  margin-left: -5px;
  transition: 1.5s ease-in-out;
}
.sent button:hover{
	background: #fff;
	color: #000;
}
.sent button:active{
	background:linear-gradient(rgba(0,0,0,.5),transparent) ;
	color: #fff;
	transition: none;
}

/*responsive*/
@media(max-width: 767px){
  .footer-col{
    width: 50%;
    margin-bottom: 30px;
}
}
@media(max-width: 574px){
  .footer-col{
    width: 100%;
}
}
